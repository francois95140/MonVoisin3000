<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MonVoisin3000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .accent-text {
            color: #ffffff;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Header avec logo -->
    <header class="pt-safe-top">
        <div class="px-6 py-6">
            <div class="flex items-center justify-between">
                <button onclick="window.history.back()" class="glass-card rounded-xl p-3">
                    <ion-icon name="arrow-back" class="text-white text-xl"></ion-icon>
                </button>
                <div class="glass-card rounded-2xl px-4 py-2">
                    <h1 class="text-xl font-bold text-white">
                        Mon<span class="accent-text">Voisin</span>3000
                    </h1>
                </div>
                <div class="w-12"></div> <!-- Spacer pour centrer le logo -->
            </div>
        </div>
    </header>

    <!-- Formulaire de connexion -->
    <main class="px-6 pb-8">
        <div class="text-center mb-8 fade-in">
            <h2 class="text-3xl font-bold text-white mb-3">
                Bon retour !
            </h2>
            <p class="text-white/70 text-lg">
                Connectez-vous à votre communauté
            </p>
        </div>

        <div class="glass-card rounded-3xl p-6 fade-in" style="animation-delay: 0.2s;">
            <!-- Connexion sociale -->
            <div class="space-y-3 mb-6">
                <button class="social-btn w-full py-4 rounded-2xl text-white font-medium flex items-center justify-center space-x-3">
                    <ion-icon name="logo-github" class="text-xl"></ion-icon>
                    <span>Continuer avec GitHub</span>
                </button>
                <button class="social-btn w-full py-4 rounded-2xl text-white font-medium flex items-center justify-center space-x-3">
                    <ion-icon name="logo-google" class="text-xl"></ion-icon>
                    <span>Continuer avec Google</span>
                </button>
            </div>

            <!-- Séparateur -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/20"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="px-4 text-white/60 text-sm bg-transparent">ou</span>
                </div>
            </div>

            <!-- Formulaire -->
            <form class="space-y-4" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">
                        Email ou Tag
                    </label>
                    <input 
                        type="text" 
                        id="email"
                        name="email"
                        class="input-field w-full py-4 px-4 rounded-2xl text-white placeholder-white/50"
                        placeholder="Entrez votre email ou tag"
                        required
                    >
                </div>

                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        class="input-field w-full py-4 px-4 rounded-2xl text-white placeholder-white/50"
                        placeholder="Votre mot de passe"
                        required
                    >
                </div>

                <div class="flex items-center justify-between py-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="rounded bg-transparent border-white/30 text-orange-500 focus:ring-orange-500 focus:ring-offset-0">
                        <span class="ml-2 text-white/70 text-sm">Se souvenir de moi</span>
                    </label>
                    <a href="#" class="text-orange-400 text-sm font-medium">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-primary w-full py-4 rounded-2xl text-white font-semibold text-lg shadow-lg flex items-center justify-center space-x-2">
                    <ion-icon name="log-in" class="text-xl"></ion-icon>
                    <span>Se connecter</span>
                </button>
            </form>

            <!-- Lien vers inscription -->
            <div class="text-center mt-6 pt-6 border-t border-white/10">
                <p class="text-white/60 text-sm mb-3">
                    Pas encore de compte ?
                </p>
                <a href="inscription.html" class="btn-secondary w-full py-3 rounded-2xl text-white font-medium flex items-center justify-center space-x-2">
                    <ion-icon name="person-add" class="text-lg"></ion-icon>
                    <span>Créer un compte</span>
                </a>
            </div>
        </div>

        <!-- Message d'information -->
        <div class="glass-card rounded-2xl p-4 mt-6 fade-in" style="animation-delay: 0.4s;">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center flex-shrink-0">
                    <ion-icon name="shield-checkmark" class="text-white text-lg"></ion-icon>
                </div>
                <div>
                    <h4 class="text-white font-medium text-sm">Connexion sécurisée</h4>
                    <p class="text-white/60 text-xs leading-relaxed">
                        Vos données sont protégées et chiffrées selon les standards de sécurité les plus élevés.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember');
            
            // Simulation d'une connexion
            console.log('Connexion tentée avec:', { email, password, remember });
            
            // Ici vous pouvez ajouter la logique de connexion réelle
            // Pour la démo, on simule une connexion réussie
            alert('Connexion réussie ! (Simulation)');
            
            // Redirection vers l'app principale
            // window.location.href = 'app.html';
        }
    </script>
</body>
</html>
